{% extends "base.html" %}
{% block title %}API Documentation{% endblock %}
{% block body %}
<div class="panel-group" id="content">

</div>
<script type="text/javascript">
getMethods(function(data){
    $("#content").append($("<h2>API methods listing</h2>"));
    var avail = data.available_methods;
    for(var method in avail){
        method = avail[method];
        var args = "<ul>";
        for(var arg in method.args)
        {
            arg = method.args[arg];
            args += "<li>" + arg + "</li>";
        }
        args += "</ul>";

        var defaults = "<ul>";
        var def = keys(method.defaults);
        for(var param in def)
        {
            param = def[param];
            value = method.defaults[param];
            defaults += "<li><strong>" + param + "</strong> - " + value + "</li>";
        }
        defaults += "</ul>";
        var panel = $("<div class='panel panel-default'>" +
        "   <div class='panel-heading'>" +
        "       <h4 class='panel-title'><a data-toggle='collapse' data-target='#method-" + method.name +"' href='#method-" + method.name +"'>" +
        ((method.needs_authentication) ? "<span class='glyphicon glyphicon-eye-close'></span>" : "<span class='glyphicon glyphicon-globe'></span>") +
        "&nbsp;" + method.name +"</a></h4>" +
        "   </div>" +
        "   <div class='panel-collapse collapse' id='method-" + method.name +"'>" +
        "       <div class='panel-body'>" +
        "           <div>" +
        "               <h4>Description</h4>" +
        "                   <span>" + method.docstring + "</span>" +
        "               <h4>Arguments</h4>" +
        "                   <p>" + args + "</p>" +
        "               <h4>Default values</h4>" +
        "                   <p>" + defaults + "</p>" +
        "           </div>" +
        "       </div>" +
        "   </div>" +
        "</div>");

        $("#content").append(panel);
    }
});
</script>
{% endblock %}
